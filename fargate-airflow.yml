            - Name: POSTGRES_USER
              Value: airflow
            - Name: POSTGRES_PASSWORD
              Value: airflow123
            - Name: POSTGRES_DB
              Value: airflow
            - Name: REDIS_HOST
              Value: airflow-queue.b9n12d.0001.use1.cache.amazonaws.com
            - Name: REDIS_PORT
              Value: 6379
